<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my Virtual Terrarium</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
        <meta name="viewport" content="width=10, initial-scale=1"/>
    </head>
    <body>
        <h1>My Terrarium</h1>
        <main id="page">
            <div id="left-container" class="container">
                <div class="plant-holder">
                    <img class="plant" src="./images/plant1.png" alt="green succulent" id="plant1">
                </div>
                <div class="plant-holder">
                    <img class="plant"  src="./images/plant2.png" alt="pink succulent" id="plant2">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant3.png" alt="plant3" id="plant3">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant4.png" alt="plant4" id="plant4">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant5.png" alt="misc foliage 1" id="plant5">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant6.png" alt="misc foliage 2" id="plant6">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant7.png" alt="succulent" id="plant7">
                </div>                
            </div>
            <div id="right-container" class="container">
                <div class="plant-holder">
                    <img class="plant" src="./images/plant8.png" alt="Opuntia" id="plant8">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant9.png" alt="agave" id="plant9">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant10.png" alt="echeveria" id="plant10">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant11.png" alt="spiky cactus" id="plant11">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant12.png" alt="air plant" id="plant12">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant13.png" alt="prickly pear" id="plant13">
                </div>
                <div class="plant-holder">
                    <img class="plant" src="./images/plant14.png" alt="round cactus" id="plant14">
                </div>
            </div>
            <div id=""Terrarium>
                <div class="jar-top"></div>
                <div class="jar-walls">
                    <div class="jar-glossy-long"></div>
                    <div class="jar-glossy-short"></div>
                </div>
                <div class="dirt"></div>
                <div class="jar-bottom"></div>
            </div>
        </main>
    </body>
</html>
